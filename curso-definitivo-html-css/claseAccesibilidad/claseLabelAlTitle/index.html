<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53 Label Alt y Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input type="text" name="" id="name">                
            </label>
            <label for="started-studing">
                <span>¿Qué día comenzaste a estudiar?</span>
                <input type="date" name="" id="started-studing">                
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input type="time" name="" id="time-to-study">                
            </label>

            <section>
                <img 
                    src="./imgs/perro-pinche.webp" 
                    alt="Esta es la imagen de un perrito" 
                    title="Esta es la etiqueta title que es para cuando pongamos el mouse por encima (OVER) aparezca un texto"
                />
            </section>
        </form>
    </main>
</body>
</html>
